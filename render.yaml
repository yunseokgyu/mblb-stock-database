services:
  # 1. Front-end Web Service (Next.js)
  - type: web
    name: mblb-stock-web
    env: node
    buildCommand: cd web-app && npm install && npm run build
    startCommand: cd web-app && npm start
    envVars:
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false

  # 2. Worker for Stock Data Collection (Python)
  - type: worker
    name: stock-data-collector
    env: python
    buildCommand: cd data_pipeline && pip install -r requirements.txt
    startCommand: cd data_pipeline && python thirteen_f_collector.py
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: FMP_API_KEY
        sync: false
